<!DOCTYPE html>

<head>
  <title>Weather</title>
  <link href='styles.css' type='text/css' rel='stylesheet'>
</head>

<body>
  <header>
    Weather
  </header>
  <div id="weather-block">
    <div class='input-container'>
      <label for='search-city'>Input City:</label>
      <input id='search-city' type='text' placeholder='City OR Zip Code'>
    </div>
    <div class='input-container'>
      <label for='search-country'>Input Country (optional):</label>
      <input id='search-country' type='text' placeholder='Country (optional)'>
    </div>
    <button id='search-submit'>Show My Weather</button>
    <p id="location"></p>
    <p id="temperature"></p>
  </div>
</body>

<script src='script.js'></script>

</html>
